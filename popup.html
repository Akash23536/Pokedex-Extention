<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Pokédex</h1>

    <!-- Control Section (Search and Refresh buttons) -->
    <div class="controls">
      <input type="text" id="pokemon-name" list="pokemon-list" placeholder="Search Pokémon">
      <datalist id="pokemon-list"></datalist>
      <button id="search-btn">Search</button>      
    </div>

    <!-- Pokémon Details Section -->
    <div id="random-pokemon" class="pokemon">
        
      <div id="random-pokemon-details">
        <!-- Pokémon details will be displayed here -->
         
      </div>

      <button id="refresh-btn"><i class="fas fa-sync-alt"></i></button>
     
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
